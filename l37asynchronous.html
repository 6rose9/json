<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
   
    <script>

        // -------------------------------------------------------------Asynchronous

        let x = 1;
        let y = 2;
        
        setTimeout(()=>{
            console.log("Asynchronous");
            console.log(`Asynchronous = ${x}`);
        },500);

        x = 1000;

        console.log(x);
        console.log(y);
        

    </script>
</body>
</html>
