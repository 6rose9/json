<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch - Local </title>
</head>

<body>
   
   <script type="text/javascript">
        //--------------------------------------fetch()
        /*
        * fetch(url) //-> open header info step
        * .then(response => response.json()) // send and say json format(promise)
        * .then(data) //load data
        * .catch(error => console.log(error))
        */

        const url = "./l10sampledata.json";

        fetch(url)
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.log(error));


   </script>
</body>

</html>
