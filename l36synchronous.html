<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous</title>
</head>
<body>

    <script>

        // -------------------------------------------------------------Synchronous

        let x = 1;
        let y = 2;
        
        console.log("Synchronous");
        console.log(x);
        console.log(y);

        const funone = ()=>{
            for(let i = 0; i < 100; i++){
                console.log('please wait...');
            }
        };

        const funtwo = () => {
            console.log("I am fun two");
        };

        funone();
        funtwo();

    </script>
</body>
